name: Android CI

#cada vez que se produsca esta accion
on:
  push:
    branches: [ "ci/cd"]
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  pull_request:
    branches: [ "ci/cd"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Add apksigner to PATH
        run: echo "export PATH=$PATH:$(which apksigner)" >> $GITHUB_ENV
      - name: List apksigner version
        run: apksigner --version

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Solicitar permiso para gradle
        run: chmod +x gradlew
      - name: Build app
        run: |
          ./gradlew assembleDebug
        id: Version
      - name: obtener path
        run: ls -a ./app/build/outputs/apk/demo/debug/
      - name: version signer
        run: apksigner --version

      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action outputs
        id: sign_app
        with:
          releaseDirectory: ./app/build/outputs/apk/demo/debug/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
      # override default build-tools version (29.0.3) -- optional
          BUILD_TOOLS_VERSION: "31.0.0"
        

  # Example use of `signedReleaseFile` output -- not needed
      - uses: actions/upload-artifact@v2
        with:
          name: Signed app bundle
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
    
      - uses: actions/upload-artifact@v3
        with: 
          name: app-debug.apk
          path: ./app/build/outputs/apk/debug
